<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Service Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to top right, #f0fdfa, #e0f2fe, #fdf2f8);
    }

    .dashboard-box {
      background: white;
      border-radius: 1.5rem;
      padding: 2.5rem 2rem;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      transition: 0.3s ease;
    }

    .dashboard-box:hover {
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    .btn {
      padding: 0.75rem 1.25rem;
      font-weight: 600;
      border-radius: 1rem;
      transition: 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen text-gray-800 px-4">

  <div class="dashboard-box w-full max-w-md text-center">
    <h1 class="text-3xl font-bold mb-6 text-gray-900">🛠️ Service Admin Dashboard</h1>

    <div class="grid gap-4">
      <!-- Food Delivery Buttons -->
      <a href="https://arsalanshaikh786.github.io/Arsalan-shaikh-all-projects-/adminf" class="btn bg-red-500 text-white hover:bg-red-600">
        🍽️ Food Delivery Admin
      </a>
      <a href="https://arsalanshaikh786.github.io/Arsalan-shaikh-all-projects-/Uploadf" class="btn bg-red-300 text-white hover:bg-red-400">
        📤 Upload Food Product
      </a>

      <!-- Vegetable Delivery Buttons -->
      <a href="https://arsalanshaikh786.github.io/Arsalan-shaikh-all-projects-/admin" class="btn bg-green-500 text-white hover:bg-green-600">
        🥦 Vegetable Delivery Admin
      </a>
      <a href="https://arsalanshaikh786.github.io/Arsalan-shaikh-all-projects-/upload" class="btn bg-green-300 text-white hover:bg-green-400">
        📤 Upload Vegetable Product
      </a>
    </div>
  </div>

</body>
</html>
